<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Student</h2>
  <h2 *ngIf="!isAddMode">Edit Student</h2>
</div>
<div class="rounded-background">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-form">
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Name</mat-label>
        <input formControlName = "name" matInput placeholder="Name">
        <mat-error>
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Address</mat-label>
        <input formControlName = "address" matInput placeholder="Address">
        <mat-error>
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Phone</mat-label>
        <input formControlName = "phone" matInput placeholder="Phone No.">
        <mat-error>
          Phone No. is <strong>required</strong> and be <strong>number</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125>
        <mat-label>Student</mat-label>
        <mat-select>
          <mat-option *ngFor="let user of users" [value]="user.id">
            {{user.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/admin/students" class="btn btn-link"><button mat-button disabled>Cancel</button></a>
    </div>
  </form>
</div>
