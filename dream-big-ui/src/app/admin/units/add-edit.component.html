<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Unit</h2>
  <h2 *ngIf="!isAddMode">Edit Unit</h2>
</div>
<div class="rounded-background">
  <form
    id="uForm"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="rounded-form"
  >
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Code</mat-label>
        <input formControlName = "code" matInput placeholder="Unit Code">
        <mat-error>
          Unit Code is <strong>required</strong> and be <strong>number</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Name</mat-label>
        <input formControlName = "name" matInput placeholder="Unit Name">
        <mat-error>
          Unit name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Description</mat-label>
        <input formControlName = "description" matInput placeholder="Unit Description">
        <mat-error>
          Unit description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/units" class="btn btn-link"><button mat-button disabled>Cancel</button></a>
    </div>
  </form>
</div>
