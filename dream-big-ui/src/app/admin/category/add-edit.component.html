<div class="row text-center">
  <h2 *ngIf="isAddMode">Add Category</h2>
  <h2 *ngIf="!isAddMode">Edit Category</h2>
</div>
<div class="rounded-background">
  <form id="catForm" [formGroup]="form" (ngSubmit)="onSubmit()" class="rounded-form">
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Name</mat-label>
        <input formControlName = "name" matInput placeholder="Name">
        <mat-error>
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker="">
        <mat-label>Description</mat-label>
        <input formControlName = "description" matInput placeholder="Description">
        <mat-error>
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="mb-3 form-group">
      <mat-form-field appearance="fill" [style.width.px]=1125 hideRequiredMarker=""f>
        <mat-label>Weight</mat-label>
        <input formControlName = "weight" matInput placeholder ="Weight">
        <mat-error>
          Weight is <strong>required</strong> and be <strong>number</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Save
      </button>
      <a routerLink="/admin/categories" class="btn btn-link"><button mat-button disabled>Cancel</button></a>
    </div>
  </form>
</div>
