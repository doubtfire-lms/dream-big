<div
  style="background: url('/assets/starry-bg.jpg'); height: 100%; width: 100%"
>
  <mat-grid-list cols="5" rowHeight="100%" style="color: white">
    <mat-grid-tile style="background-color: rgb(255, 255, 0, 0.1)">
      <ul style="list-style-type: none; height: 100%; width: 100%" class="">
        <li style="text-align: center; margin-top: 5rem">
          <button
            *ngIf="!starmap.isSystemView"
            style="width: 100%"
            mat-raised-button
            color="primary"
            title="Add a new star system"
            (click)="addStarSystem()"
          >
            Add Star System
          </button>
          <button
            *ngIf="starmap.isSystemView"
            style="width: 100%"
            mat-raised-button
            color="primary"
            title="Add a new planet"
            (click)="addStarSystem()"
          >
            Add Planet
          </button>
          <button
            *ngIf="starmap.isSystemView"
            class="mt-2"
            mat-raised-button
            style="width: 100%"
            color="accent"
            title="Go back to star map view"
            (click)="viewStarMap()"
          >
            View Star Map
          </button>
        </li>

        <li style="width: 15rem">
          <mat-card style="width: 100%" class="m-4" *ngIf="starmap.hasClicked">
            <mat-card-subtitle>2022</mat-card-subtitle>
            <mat-card-title>{{ starmap.viewSystem.star.name }}</mat-card-title>
            <mat-card-content>
              <p>{{ starmap.viewSystem.id }}</p>
              <p>{{ starmap.viewSystem.planets.length }} planets</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button
                *ngIf="!starmap.isSystemView"
                mat-button
                (click)="viewStarSystem()"
              >
                VIEW
              </button>
              <button mat-button>EDIT</button>
            </mat-card-actions>
          </mat-card>
        </li>
        <li style="width: 15rem">
          <mat-card
            style="width: 100%"
            class="m-4"
            *ngIf="starmap.isViewingSystem && starmap.hasClickedPlanet"
          >
            <mat-card-subtitle>{{
              starmap.viewSystem.star.name
            }}</mat-card-subtitle>
            <mat-card-title>{{ starmap.viewPlanet.name }}</mat-card-title>
            <mat-card-content>
              <p>{{ starmap.viewPlanet.id }}</p>
            </mat-card-content>
            <mat-divider inset></mat-divider>
            <mat-card-actions>
              <button mat-button>EDIT</button>
            </mat-card-actions>
          </mat-card>
        </li>
      </ul>
    </mat-grid-tile>
    <mat-grid-tile
      colspan="3"
      style="height: 100%; background-color: rgba(44, 34, 34, 0.4)"
    >
      <app-star-map

        style="padding-top: 5rem; height: 100%; width: 100%"
      ></app-star-map>
    </mat-grid-tile>
    <mat-grid-tile style="background-color: rgba(0, 0, 255, 0.2)">
      blank until further notice
    </mat-grid-tile>
  </mat-grid-list>
  <!-- </div> -->
</div>
